<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="head amazon"><img src="/img/logo.png" alt="logo" /></div>
      <div class="head deliver"></div>
      <div class="head geo">deliver to </br><strong>Israel</strong></div>

    <nav class="nav">

        <li class="item">All</li>
        <li class="item">Today's Deals</li>
        <li class="item">Costumer Service</li>
        <li class="item">Registry</li>
        <li class="item">Gift Cards</li>
        <li class="item">Sell</li>

      <div class="blackFriday side"><li class="item ">Shop Black Friday deals</li></div>
      
    </nav>
